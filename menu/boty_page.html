<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="author" content="Andreas Breitwieser">
    <title>GL Bot</title>

</head>
<body>
    <header>
            <h1>Welcome to Botland</h1>
    </header>
    <form id="glForm" action="#">
            <label for="mitarbeiter">Mitarbeiter</label>
            <input type="text" id="userName" placeholder="Dein Vor- und Nachname">
            <br>
            <label for="guest1">Dein erster Gast:</label>
            <input type="text" id="gast1" placeholder="Vor- und Nachname">
            <br>
            <label for="guest2">Dein zweiter Gast:</label>
            <input type="text" id="gast2" placeholder="Vor- und Nachname">
            <button id="send">Abschicken</button>        
    </form>
    
</body>
</html>
