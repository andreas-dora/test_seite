<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Multi Step Form</title>  
</head>
<body>
  <header><h1>My Multi Step Form</h1>
  <h5>For the Sake of Colt Steele</h5>
  </header>
  <main>     
    <form id="regForm">
      <div class="tab">
        <h5>Name</h5>
        <div class="container"><input type="name" class="left" id="firstname" placeholder="First name" oninput="this.className = ''">
          <input type="name" class="right" id="lastname" placeholder="Last name" oninput="this.className = ''">
        </div>
      </div>
      <div class="tab">
        <h5>Login Info:</h5>
      <p><input type="name" id="username" placeholder="Username" oninput="this.className = ''"></p>
      <p><input type="password" id="password" placeholder="Password" oninput="this.className = ''"></p>
    </div>
    <div class="tab">
      <h5>Contact Info:</h5>
        <p><input type="email" id="email" placeholder="E-mail..." oninput="this.className = ''"></p>
        <p><input type="number" id="phone" placeholder="Phone..." oninput="this.className = ''"></p>
    </div>
    <div class="tab">
      <h5>Name</h5>

      <div class="container">
        <input type="number" class="left" id="day" placeholder="dd" oninput="this.className = ''">
        <input type="number" class="middle" id="month" placeholder="mm" oninput="this.className = ''">
        <input type="number" class="right" id="year" placeholder="yyyy" oninput="this.className = ''"></div>
 
    </div>
    <!-- <div style="overflow: auto;">
      <div style="float: right;">
        <button type="button" id="preBtn" onclick="nxtPrv (-1)"><h5>Prev</h5></button>
        <button type="button" id="nxtBtn" onclick="nxtPrv (-1)"><h5>Next</h5></button>
        <button id="test">TEST</button>
      </div>
    </div> -->
    <div style="text-align: center; margin-top: 40px;">
      <span class="step left"></span>
      <span class="step"></span>
      <span class="step"></span>
      <span class="step"></span>
    </div>
    <button type="button" id="preBtn" onclick="nxtPrv (-1)">PREV</button>
    <button type="button" id="nxtBtn" onclick="nxtPrv (-1)">NEXT</button>
    </form>
    <br>
    <hr>
    <br>
    <h5>TYPO</h5>
    <p>Rubik <span class="light">Google Fonts</span></p>
  </main>
  <script type="text/javascript" src="sketch.js"></script>
</body>
</html>
