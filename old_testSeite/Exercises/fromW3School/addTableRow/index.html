<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Add Table Row</title>
</head>
<body>
  <header>
    <h1>Add Table Row</h1>
  </header>
  <main>
    <h3>Registriete Benutzer</h3>
    <table>
      <tr>
        <th>id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>TimeStamp</th>
      </tr>
      <tr>
        <td>1</td>
        <td>Peter</td>
        <td>Peinlich</td>
        <td>peinlich@istgut.de</td>
        <td>1111</td>
      </tr>
    
    </table>
  </main>
  <aside>
    <h3>Benutzer hinzuf√ºgen</h3>
    <form action="" id="reg">
      <div class="zeile" id="vor_nach">
        <input class="myIn" id="first" type="text" placeholder="Vorname">
        <input class="myIn" id="Last" type="text" placeholder="Nachname">
      </div>
      <div class="zeile">
        <input class="myIn" id="email" type="email" placeholder="Email">
      </div>
      <div class="zeile">
        <button id="mySubmit">SEND</button>
      </div>
      
    </form>
  </aside>
  <script type="text/javascript" src="sketch.js"></script>
</body>
</html>
