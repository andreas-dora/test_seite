<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Toggle Tabs</title>
</head>
<body>
  <div class="container">
    <h1>Toogle Tabs</h1>
    <div class="tab">
      <button class="tablinks" onclick="openCity(event, 'London')">Bier</button>
      <button class="tablinks" onclick="openCity(event, 'Paris')">Soft</button>
      <button class="tablinks" onclick="openCity(event, 'Tokyo')">Filler</button>
      <button class="tablinks" onclick="openCity(event, 'Tokyo')">Schnaps</button>
    </div>
    
    <!-- Tab content -->
    <div id="London" class="tabcontent">
      <h3>London</h3>
      <p>London is the capital city of England.</p>
    </div>
    
    <div id="Paris" class="tabcontent">
      <h3>Paris</h3>
      <p>Paris is the capital of France.</p>
    </div>
    <div id="Tokyo" class="tabcontent">
      <h3>Tokyo</h3>
      <p>Tokyo is the capital of Japan.</p>
    </div>
  </div>
  <script type="text/javascript" src="sketch.js"></script>
</body>
</html>
