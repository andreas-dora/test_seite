<!DOCTYPE html>
<html lang="de">
<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Modal Image</title>
</head>
<body>
  <header>
    <h1>Modal Image</h1>
  </header>
  <h2>Der Beutelwolf-Shrine</h2>
  <img id="myImg" src="../img/lacine.jpg" alt="Thylacine" sytle="width:100%;max-width:300px">
  <div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01" src="../img/lacine.jpg">
    <div id="caption">Shrine of the Thylacine</div>
  </div>

  <p>Der "Shrine of the Thylacine" war eine Idee des britschen Musikers John Balance. An diesem Shrine sollte die Musik des Jazz-Musikers SunRa geehrt werden. Der letzte Beutelwolf ("Endling") starb 1936 in einem Zoo in Tasmanien </p>

  <script type="text/javascript" src="sketch.js"></script>
</body>
