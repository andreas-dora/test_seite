<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Date</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Crimson+Text:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    
    <section class="leiste">
      <div class="spalte">
        <div class="container">
          <div class="uhr" id="id_uhr"></div>
          <div class="datum" id="id_datum"></div>
        </div>
        <div class="container">
          <h5>Stechuhr</h5>
          <button class="bigBtn" id="id_workStartBtn">Start</button>
          <dl>
            <dd>Start: <span id="id_tagStart"></span></dd>
            <dd><span id="id_startStempel"></span></dd>
            <dd>Ende: <span id="id_tagEnde"></span></dd>
            <dd><span id="id_EndeStempel"></span></dd>
            <hr>
            <dd>= <span id="id_myMillis"></span></dd>
            <dd>Stunden: <span id="id_stundenFeld"></span>:<span id="id_minutenFeld"></span>
            </dd>
          </dl>
      
        </div>
       
        </div>
      </div>
      <div class="spalte">
        <h5>Andere Seiten</h5>
        <a href="index.html">Zeiterfassung</a>
        <hr>
        <div class="noContainer">
          <h5>Termin erstellen</h5>
          <label for="title">Title</label>
          <input type="text" name="title" id="id_title">
          <input type="date" name="datum" id="id_datum">
          <label for="ganztags">Ganztags</label>

          <input type="checkbox" name="ganztags" id="id_ganztags">

          <label for="zeit">Zeit</label>
          <input type="time" name="zeit" id="id_zeits">
          <input type="number" min="0" max="23" value="1">: <input type="number" min="00" max="45" step="15" value="00"> 
          

        </div>

        </div>
        
      </div>
    </section>
  </main>
  <script type="text/javascript" src="sketch.js"></script>
</body>
</html>
