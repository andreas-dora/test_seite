<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dispo Mockup</title>
  <link rel="stylesheet" href="styleDispo.css">
</head>
<body>
  <header>
    <span>Neuer Auftrag - ManId: 1</span>
  </header>
 <main class="neuerAuftrag">
  <div class="lContainer">
    <form action="" class="maske">
      <section class="kunde">
        <div class="balken" class="center">Kunde</div>
        <div class="zeile">
          <label for="kunde" class="longLabel">Kunde:</label>
          <input type="text" name="kunde" id="id_kunde">
          <label for="la">LA:</label>
          <input type="text" name="la" id="Id_la" class="laInput">
        </div>
      </section>

 
      <div class="zeile"></div>
      <section class="accordion" id="abfahrt">
        <div class="balken"><span>1</span><span>Abfahrt</span><button class="mini">+</button></div>
        <div class="pannel">
          <div class="zeile">
            <label for="abfahrtQuik" class="longLabel">Quik:</label>
            <input type="text" name="abfahrtQuick" id="id_abfahrtQuick" class="quick"></div>
          <div class="zeile">
            <label for="str" class="longLabel">Straße:</label>
            <input type="text" name="str" id="id_str" class="longInput">
            <label for="hnr">HNr:</label>
            <input type="text" class="shortInput" name="hnr" id="id_hnr" maxlength="8"></div>
          <div class="zeile">
            <label for="ort" class="longLabel">Ort:</label>
            <input type="text" name="ort" id="id_ort" class="longInput">
            <label for="startPLZ">PLZ:</label>
            <input type="text" class="shortInput" name="startPLZ" id="id_startPLZ" maxlength="8"></div>
          <div class="zeile">
            <label for="startVorl">Vorl:</label>
            <input type="text" id="id_startVorl" name="startVorl" maxlength="8"></div>
        </div>
      </section>
      <section class="accordion" id="ziel">
        <div class="balken"><span>2</span><span>Ziel</span><button class="mini">+</button></div>
        <div class="pannel">
          <div class="zeile">
            <label for="zielQuik" class="longLabel">Quik:</label>
            <input type="text" name="zielQuik" id="id_zielQuik" class="quick"></div>
          <div class="zeile">
            <label for="zielStr" class="longLabel">Straße:</label>
            <input type="text" name="zielStr" id="id_zielStr" class="longInput">
            <label for="zielHNr">HNr:</label>
            <input type="text" class="shortInput" name="zielHNr" id="id_zielHNr" maxlength="8">
          </div>
          <div class="zeile">
            <label for="zielOrt" class="longLabel">Ort:</label>
            <input type="text" name="zielOrt" id="id_zielOrt" class="longInput">
            <label for="zielPLZ">PLZ:</label>
            <input type="text" class="shortInput" name="zielPLZ" id="id_zielPLZ" maxlength="8"></div>
          <div class="zeile">
            <label for="zielVorl">Vorl:</label>
            <input type="text" name="zielVorl" id="id_zielVorl" maxlength="8" placeholder="do not Use">
          </div>
        </div>
      </section>
      <section class="arccorion" id="id_konditionen">

        <div class="balken"><span><strong>Konditionen</strong></span></div>
        <div class="zeile">
          <label for="zeit" class="longLabel">Zeit / Datun:</label>
          <input type="time" id="id_time" class="shortInput" name="zeit">
          <input type="date" class="datum" name="datum" id="id_datum">
          <label for="personen">Personen</label>
          <input type="text" class="shortInput" name="personen" id="id_personen" value="1">
        </div>
        <div class="zeile">
          <label for="optionen" class="longLabel">Optionen:</label>
          <input type="text" name="optionen" id="id_optionen">
          <label for="preis">Preis:</label>
          <input type="text" class="shortInput" name="preis" id="id_preis" placeholder="do not Use">
        </div>
        <div class="zeile">
          <label for="zahlart" class="longLabel">Zahlart:</label>
          <input type="text" name="zahlart" id="id_zahlart">
          <label for="wartezeit">Wartezeit:</label>
          <input type="text" class="shortInput" name="wartezeit" id="id_zahlart">
        </div>
      </section>
    </form>
  </div>
  <div class="rContainer">
    <aside class="schnell">
      <div class="balken" class="center">Schnellauswahl</div>
    </aside>
 </main>
 

 <script src="./js/time.js"></script>
</body>
</html>
