<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SearchBar mit Focus within</title>
  <link rel="stylesheet" href="./style/main.css">
  <script src="https://kit.fontawesome.com/ed5a369c51.js" crossorigin="anonymous"></script>
</head>
<body>
  
<header>
  <h3>SearchBar mit Focus within by Kevin Powell</h3>
  <br>
  <a href="https://www.youtube.com/watch?v=DonxmmWW7Tk&t=133s">Youtube Tutorial</a>

</header>  


<main>
  <div class="content">
    
      <form action="https://www.google.com/search" method="GET">
        <div class="searchBar">


        <input type="text" class="searchBar__input" placeholder="Look and you will find" aria-label="search">
        <button class="searchBar__submit" aria-label="submit search"><i class="fas fa-search"></i></button>
      
      </form>
      
    </div>


    <!-- <br>
    <button class="searchBar__submit" aria-label="submit search"><i class="fab fa-google"></i></button>

<button class="searchBar__submit" aria-label="submit search"><i class="fab fa-youtube"></i></i></button> -->
</main>


  </div>
</body>
</html>
