<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tab Gallery</h1>
  <main>
    <div class="row">
      <div class="column">
        <img src="../img/sketchup/dora_pult.JPG" alt="Dora Pult" onclick="tabGal(this);">
      </div>
      <div class="column">
        <img src="../img/sketchup/flohmarkt.JPG" alt="Flohmarkt" onclick="tabGal(this);">
      </div>
      <div class="column">
        <img src="../img/sketchup/gmSketch_1.JPG" alt="Dora Pult" onclick="tabGal(this);">
      </div>
      <div class="column">
        <img src="../img/sketchup/IMG_3502.JPG" alt="Dora Pult" onclick="tabGal(this);">
      </div>
    </div>

    <div class="container">
      <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
      <img id="expandImg" style="width:100%">
      <div id="imgtext"></div>
    </div>


  </main>
  <script type="text/javascript" src="tab.js"></script>
</body>
</html>
