<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Fit Cover</title>
  <link href="https://fonts.googleapis.com/css?family=Molle:400i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>object-fit: cover;</h1>
    <div class="card">
      <img src="../../../img/IMG_2724.JPG" alt="" class="image-cover">
    </div>
    <h1>object-fit: contain;</h1>
    <div class="card">
      <img src="../../../img/IMG_2724.JPG" alt="" class="image-contain">
    </div>
  </div>
  

</body>
</html>
