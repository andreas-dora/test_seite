<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File api</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>File API</h1>
  </header>
  <main>
    <aside>
      <div class="fileContainer" id="target">
        Sie können ihre Daten hier reinziehen.

      </div>
      <input type="file" id="files" name="files[]" multiple />
<output id="list"></output>
    </aside>
    <article>
      <dl>
        <dt>Lesemethoden der File API</dt>
        <dl>readAsBinaryString()</dl>
        <dl>readAsText()</dl>
        <dl>readAsArrayBuffer()</dl>
        <dl>abort()</dl>
        <dl>readAsDataUrl()</dl>
      </dl>
      <h5>ReadAsDataUrl()</h5>
      <p>Mit dieser Methode können Bikddaten als Zeichkette direkt im HTML verwednet werden.</p>
    </article>
  </main>
  <script src="sketch.js"></script>
</body>
</html>
