<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Search 1</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <form action="https://google.com/maps" target="_blank" method="GET">
        <div class="custom-select" id="id_city">
          <select>
            <!-- <option value="0">Stadt</option> -->
            <option value="offenbach" selected="selected">Offenbach</option>
            <option value="frankfurt">Frankfurt</option>
            <option value="mühlhein">Mühlheim</option>
            <option value="heusenstamm">Heusenstamm</option>
          </select>
        </div>
        <input type="text" placeholder="Straße" id="id_street">
        <input type="number" placeholder="Nr." id="id_hnr">
        <input type="text" placeholder="Straße" name="q" id="id_suche">


        <input type="submit" value="Such" name="q">
      </form>
    </nav>
  </header>
  <main>
    <article>    
      <div class="searchContainer">
      
    </div>
  </article>
  </main>
  <script src="./scripts/cselect.js"></script>
</body>
</html>
