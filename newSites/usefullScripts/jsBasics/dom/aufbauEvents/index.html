<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript Basics</title>
  <link href="https://fonts.googleapis.com/css2?family=Cantarell:wght@400;700&family=Crimson+Text:wght@400;600&family=Montserrat:wght@200;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  </head>
<body>
  <main>
    
    <section>
      <h1>Aufbau</h1>
      <div class="flexBox">
        <article>
          <h3>Außerhalb</h3>
          <div class="display">Empfängt: <span id="displayMain"></span></div>
          <p>Nachrch</p>
          <div class="box">
            <h3>init()</h3>
            <p>Nachricht = 'Ein erstes Hallo</p>
          </div>
          <div class="box">
            <h3>Haus</h3>
            <div class="display">Empfängt: <span id="displayHaus"></span></div>
            <button class="btn" id="btnHaus">+</button>
            <div class="box">
              <h3>apartmentOnde</h3>
              <div class="display">Empfängt: <span id="displayA1"></span></div>
              <button class="btn" id="btnA1">+</button>
            </div>
          </div>
          <div class="box">
            <h3>sibling()</h3>
            <div class="display">Empfängt: <span id="displaySibling"></span></div>
            <button class="btn" class="btnSibling">+</button>
            <div class="box">
              <h3>childOfSIbling()</h3>
            </div>
          </div>
          <div class="box">
            <h3>Nach Main</h3>
          </div>
        </article>
        <aside>
  
        </aside>
      </div>
    </section>
  </main>
  <script type="text/javascript" src="sketch.js"></script>
</body>
</html>
