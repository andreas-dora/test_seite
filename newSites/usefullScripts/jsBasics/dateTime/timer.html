<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleTimer.css">
  <title>Timer</title>

</head>
<body>
  <main>
    <section>
      <div class="timeContainer">
        <div class="display">
          <span class="time" id="stunden"></span>
          <span class="time" id="minuten"></span>
          <span>:</span>
          <span class="time" id="sekunden"></span>
        </div>
        <div class="btnGrp">
          <button class="plusminus btn" id="minusBtn">-</button>
          <button class="timeBtn btn" id="startBtn">Start</button>
          <button class="plusminus btn" id="plusBtn">+</button>
        </div>
          
          
        

      </div>
    </section>
  </main>
  <script type="text/javascript" src="timer.js"></script>
</body>
</html>
