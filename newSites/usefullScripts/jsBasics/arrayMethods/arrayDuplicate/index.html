<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Duplicates from Array</title>
</head>
<body>
    <main>
        <section>
            <article>
                <h1>Remove Duplicates</h1>
                <form id="arrayForm">
                    <label for="input">Input</label>
                    <textarea name="input" id="input" cols="30" rows="10"></textarea>
                    <button id="rmvBtn" class="btn">Process</button>
                    <label for="output">Output</label>
                    <textarea name="output" id="output" cols="30" rows="10"></textarea>
                    <button id="copyBtn" class="btn">Copy</button>
                    <button type="reset">reset</button>
                </form>
            </article>
        </section>
    </main>
    <script src="sketch.js"></script>
</body>
</html>
