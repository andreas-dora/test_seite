  <header>

  <main>
    <section class="one">
      <article>
        <h1><label for="inbox">Code input:</label></h1>
        <textarea name="inbox" id="inbox" cols="30" rows="10"></textarea>
        <button class="btn" id="start">Do it</button>
        <button class="btn" id="id_reset">Clear</button>
        <!-- <input class="btn" type="reset" value="Clear"> -->

      </article>
      <aside>
        <h1>Das CSS:</h1>
 
        <textarea class="hide" name="id_css" id="id_css" cols="30" rows="10" readonly>
:root{
  --c-string:#ff6347;
  --c-object: #adff2f;
  --c-variable: #1e90ff;
  --c-dataType: #6197c4;
  --c-number: #6b7e7d;
  --c-comment: #178117;
  --c-text: #fffafa;
  --c-function: #ffd700;
}
.code__text{
  color:var(--c-text);
}
.code__dType{
  color: var(--c-dataType);
}
.code__variable{
  color: var(--c-variable);
}
.code__string{
  color: var(--c-string);
}
.code__object{
  color: var(--c-object);
}
.code__number{
  color: var(--c-number);
}
.code__function{
  color: var(--c-function);
}
.code__comment{
  color: var(--c-comment);
}
        </textarea>
        <button class="btn" id="id_copyCss">Copy</button>
      </aside>
 
        
   
    
    </section>
    <section>
      <div class="codeContainer">
        <form action="">
          <h1><label for="output">Output</label></h1>
          <textarea name="" id="output" cols="30" rows="10"></textarea>
          <button class="btn" id="copy">Copy</button>
        </form>
        <h1>Preview</h1>
  <pre><code class="myCode" id="myCode">
    
  </code></pre>

    </section>
