<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender Vanilla JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calender in Vanilla JS</h1>
    <h5>by portexe</h5>
    <section class="calContainer">
        <div id="container">
            <div id="header"></div>
            <div id="weekdays" class="calDays">
                <div>Sonntag</div>
                <div>Montag</div>
                <div>Dienstag</div>
                <div>Mittwoch</div>
                <div>Donnerstag</div>
                <div>Freitag</div>
                <div>Samstag</div>
            </div>
            <div id="calendar"></div>
        </div>
    </section>
    <script src="calender.js"></script>
</body>
</html>
